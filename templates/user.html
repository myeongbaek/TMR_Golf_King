<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>{{ user_info.name }} | SWEETER</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gamja+Flower&family=Stylish&display=swap"
          rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <style>
        body {
            background-color: RGBA(232, 52, 78, 0.2);
            min-height: 100vh;
            padding-top: 3.25rem;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .is-sparta {
            color: #e8344e !important;
        }

        .button.is-sparta {
            background-color: #e8344e;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #e8344e;
            color: #e8344e !important;
        }

        .modal-content {
            width: 600px;
            max-width: 80%;
        }

        input::-webkit-calendar-picker-indicator {
            display: none;
        }

        .image img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

    </style>


    <script>
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function update_profile() {
            let nickname = $('#input-nickname').val()
            let password = $('#input-password').val()
            let area = $('#input-area').val()
            let tbox = $('#input-tbox').val()
            let address = $('#input-address').val()
            let about = $("#textarea-about").val()
            let form_data = new FormData()
            form_data.append("nickname_give", nickname)
            form_data.append("password_give", password)
            form_data.append("area_give", area)
            form_data.append("tbox_give", tbox)
            form_data.append("address_give", address)
            form_data.append("about_give", about)
            console.log(nickname, area, tbox, address, about, form_data)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()

                    }
                }
            });
        }
    </script>

</head>

<body class="has-navbar-fixed-top">
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}">
            <strong class="is-sparta"
                    style="font-family: 'Stylish', sans-serif;font-size: larger;">TMR_GFK</strong>
        </a>
    </div>
</nav>
<section class="hero is-white">
    <div class="hero-body" style="padding-bottom:1rem;margin:auto;min-width: 400px">
        <article class="media">

            <figure class="media-left" style="align-self: center">
                <a class="image is-96x96" href="#">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>{{ user_info.profile_name }}</strong> <small>@{{ user_info.username }}</small>
                        <br>
                        {{ user_info.profile_info }}
                    </p>
                </div>

            </div>
        </article>
        {% if status %}
            <nav id="btns-me" class="level is-mobile" style="margin-top:2rem">
                <a class="button level-item has-text-centered is-sparta" aria-label="edit"
                   onclick='$("#modal-edit").addClass("is-active")'>
                    프로필 수정&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-pencil"
                                                                           aria-hidden="true"></i></span>
                </a>

                <a class="button level-item has-text-centered is-sparta is-outlined" aria-label="logout"
                   onclick="sign_out()">
                    로그아웃&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-sign-out"
                                                                         aria-hidden="true"></i></span>
                </a>
            </nav>
            <div class="modal" id="modal-edit">
                <div class="modal-background" onclick='$("#modal-edit").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <!-- id -->
                                <div class="field">
                                    <label class="label" for="input-id">아이디</label>

                                    <p class="control">
                                        {{ user_info.profile_id }}
                                    </p>
                                </div>
                                <!-- 비밀번호 -->
                                <div class="field">
                                    <label class="label" for="input-password">비밀번호</label>

                                    <p class="control">

                                        <input id="input-password" class="input"
                                               placeholder="mypassword" value="{{ user_info.profile_password }}">
                                    </p>
                                </div>
                                <!-- 닉네임 -->
                                <div class="field">
                                    <label class="label" for="input-nickname">닉네임</label>

                                    <p class="control">

                                        <input id="input-nickname" class="input"
                                               placeholder="mynickname" value="{{ user_info.profile_nickname }}">
                                    </p>
                                </div>
                                <!--  지역 -->
                                <div class="field">
                                    <label class="label" for="input-area">지역</label>

                                    <p class="control">
                                        <select id='input-area'>
                                            <option value="서울" selected>서울</option>
                                            <option value="경기">인천</option>
                                            <option value="대전">대전</option>
                                            <option value="대구">대구</option>
                                            <option value="울산">울산</option>
                                            <option value="전남">전남</option>
                                            <option value="전북">전북</option>
                                            <option value="충북">충북</option>
                                            <option value="충남">충남</option>
                                            <option value="제주">제주</option>
                                            <option value="세종">세종</option>
                                            <option value="광주">광주</option>
                                            <option value="부산">부산</option>
                                            <option value="경북">경북</option>
                                            <option value="경남">경남</option>
                                            <option value="강원">강원</option>
                                        </select>
                                        <input id="input-area" class="input"
                                               placeholder="myarea" value="{{ user_info.profile_area }}">
                                    </p>
                                </div>
                                <!--  주소 -->
                                <div class="field">
                                    <label class="label" for="input-address">주소</label>

                                    <p class="control">

                                        <input id="input-address" class="input"
                                               placeholder="myaddress" value="{{ user_info.profile_address }}">
                                    </p>
                                </div>
                                <!-- 티박스 -->
                                <div class="field">
                                    <label class="label" for="input-tbox">티박스</label>

                                    <p class="control">

                                        <select id='input-tbox'>
                                            <option value="lady-t" selected>레이디 티</option>
                                            <option value="senior-t">시니어 티</option>
                                            <option value="regular-t">레귤러 티</option>
                                            <option value="pro-t">프로 티</option>
                                        </select>
                                    </p>
                                </div>
                                <!-- 자기소개 -->
                                <div class="field">
                                    <label class="label" for="textarea-about">나의 기록</label>

                                    <p class="control">
                                        <textarea id="textarea-about" class="textarea"
                                                  placeholder="자기소개하기">{{ user_info.profile_info }}</textarea>
                                    </p>
                                </div>
                                <!-- 네비게이션, 취소 및 업데이트 -->
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-edit").removeClass("is-active")'></button>
            </div>
        {% endif %}

    </div>
</section>
{% if status %}
    <section class="section">
        <article class="media">
            <figure class="media-left" style="align-self: center">
                <a class="image is-32x32" href="/user/{{ user_info.username }}">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>
            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <input id="input-post" class="input is-rounded" placeholder="무슨 생각을 하고 계신가요?"
                               onclick='$("#modal-post").addClass("is-active")'>
                    </p>
                </div>
            </div>
        </article>
        <div class="modal" id="modal-post">
            <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
            <div class="modal-content">
                <div class="box">
                    <article class="media">
                        <div class="media-content">
                            <div class="field">
                                <p class="control">
                                  <textarea id="textarea-post" class="textarea"
                                            placeholder="무슨 생각을 하고 계신가요?"></textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">

                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <a class="button is-sparta" onclick="post()">포스팅하기</a>
                                    </div>
                                    <div class="level-item">
                                        <a class="button is-sparta is-outlined"
                                           onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"
                    onclick='$("#modal-post").removeClass("is-active")'></button>
        </div>

    </section>
    <section class="section">
        <div id="post-box" class="container">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <a class="image is-64x64" href="#">
                            <img class="is-rounded"
                                 src={{ url_for("static", filename="profile_pics/profile_placeholder.png") }} alt="Image">
                        </a>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>홍길동</strong> <small>@username</small> <small>10분 전</small>
                                <br>
                                글을 적는 칸
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item is-sparta" aria-label="heart"
                                   onclick="toggle_like('', 'heart')">
                                  <span class="icon is-small"><i class="fa fa-heart"
                                                                 aria-hidden="true"></i></span>&nbsp;<span
                                        class="like-num">2.7k</span>
                                </a>
                            </div>

                        </nav>
                    </div>
                </article>
            </div>

        </div>
    </section>
{% endif %}
</body>
</html>
